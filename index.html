<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Meme slider</title>
	</head>
	<body>
		<div class="container">
			<input checked type="radio" id="slider_btn1" name="slider-button" />
			<input type="radio" id="slider_btn2" name="slider-button" />
			<input type="radio" id="slider_btn3" name="slider-button" />
			<input type="radio" id="slider_btn4" name="slider-button" />
			<input type="radio" id="slider_btn5" name="slider-button" />
			<div class="slider">
				<div class="slider__images">
					<div class="slider__item viewed-image"><img src="images/mamma-mia-italiano-pissuaro-1.webp" alt="" /></div>
					<div class="slider__item"><img src="images/2.jpg" alt="#" /></div>
					<div class="slider__item"><img src="images/3.jpg" alt="#" /></div>
					<div class="slider__item"><img src="images/4.jpg" alt="#" /></div>
					<div class="slider__item"><img src="images/5.jpg" alt="#" /></div>
				</div>
			</div>
			<div class="controls">
				<div class="text__slider">
					<div class="controls__text"></div>
				</div>
				<div class="controls__labels">
					<label for="slider_btn1"><span></span></label>
					<label for="slider_btn2"><span></span></label>
					<label for="slider_btn3"><span></span></label>
					<label for="slider_btn4"><span></span></label>
					<label for="slider_btn5"><span></span></label>
				</div>
			</div>
		</div>
	</body>
</html>
